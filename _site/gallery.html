<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
        }
    </style>
</head>

<body>
    <h1>My Photo Gallery</h1>
    <div id="gallery"></div>

    <script src="https://apis.google.com/js/api.js"></script>
    <script>
        const CLIENT_ID = '44905855848-7alkbqr229p6gn2dv4n48vcn5fe373vu.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyD3KcQi-qMWe6iNWY5skZNsUTKzVLlNzq0';
        const DISCOVERY_DOC = 'https://www.googleapis.com/discovery/v1/apis/photoslibrary/v1/rest';
        const SCOPES = 'https://www.googleapis.com/auth/photoslibrary.readonly';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            await gapi.client.init({
                apiKey: API_KEY,
                discoveryDocs: [DISCOVERY_DOC],
            });
            gapiInited = true;
            maybeEnableButtons();
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('authorize_button').style.visibility = 'visible';
            }
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    throw (resp);
                }
                await listPhotos();
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({ prompt: 'consent' });
            } else {
                tokenClient.requestAccessToken({ prompt: '' });
            }
        }

        async function listPhotos() {
            let response;
            try {
                response = await gapi.client.photoslibrary.mediaItems.list({
                    pageSize: 10,
                });
            } catch (err) {
                document.getElementById('gallery').innerText = err.message;
                return;
            }
            const mediaItems = response.result.mediaItems;
            if (!mediaItems || mediaItems.length == 0) {
                document.getElementById('gallery').innerText = 'No photos found.';
                return;
            }
            // Displays the photos
            const galleryDiv = document.getElementById('gallery');
            mediaItems.forEach((item) => {
                const img = document.createElement('img');
                img.src = item.baseUrl;
                img.alt = item.filename;
                img.style.width = '200px';
                img.style.height = '200px';
                img.style.objectFit = 'cover';
                img.style.margin = '10px';
                galleryDiv.appendChild(img);
            });
        }
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>

    <button id="authorize_button" style="visibility: hidden;" onclick="handleAuthClick()">Authorize</button>
</body>

</html>
